<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p><i class="bi bi-calendar3"></i></p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9 AM -->
    <div id="block-9" class="row time-block mb-3 input-group input-group-prepend">
      <span id="9am" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">9:00 AM</span>
      <textarea id="text-9" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn9" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 10 AM -->
    <div id="block-10" class="row time-block mb-3 input-group input-group-prepend">
      <span id="10am" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">10:00 AM</span>
      <textarea id="text-10" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn10" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 11 AM -->
    <div id="block-11" class="row time-block mb-3 input-group input-group-prepend">
      <span id=11am" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">11:00 AM</span>
      <textarea id="text-11" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn11" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 12 PM -->
    <div id="block-12" class="row time-block mb-3 input-group input-group-prepend">
      <span id="12pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">12:00 PM</span>
      <textarea id="text-12" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn12" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 1 PM -->
    <div id="block-13" class="row time-block mb-3 input-group input-group-prepend">
      <span id="4pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">1:00 PM</span>
      <textarea id="text-13" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn1" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 2 PM -->
    <div id="block-14" class="row time-block mb-3 input-group input-group-prepend">
      <span id="2pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">2:00 PM</span>
      <textarea id="text-14" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn2" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 3 PM -->
    <div id="block-15" class="row time-block mb-3 input-group input-group-prepend">
      <span id="3pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">3:00 PM</span>
      <textarea id="text-15" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn3" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 4 PM -->
    <div id="block-16" class="row time-block mb-3 input-group input-group-prepend">
      <span id="4pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">4:00 PM</span>
      <textarea id="text-16" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn4" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <!-- 5 PM -->
    <div id="block-17" class="row time-block mb-3 input-group input-group-prepend">
      <span id="5pm" type="text" cols="100" rows="2" class="hour text-center time p-4 input-group-text">5:00 PM</span>
      <textarea id="text-17" class="description form-control col-10" aria-label="With textarea"></textarea>
      <a id="btn5" type="button" class="col-1 btn saveBtn btn-info input-group-append btn-outline-secondary">
        <i class="bi bi-save-fill"></i>
      </a>
    </div>
    <div>
      <button id="clearSchedule" class="clearBtn ">Clear Schedule <i class="bi bi-trash"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
